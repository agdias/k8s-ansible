---

- hosts: cka1.hallo.io
  remote_user: root
  gather_facts: no
  tasks:
  
  - name: Changing sshd_config UseDNS
    lineinfile:
      path: /etc/ssh/sshd_config
      line: 'UseDNS no'
      regex: '#^UseDNS'
      state: present
    tags:
      - usedns
  
  - name: Letting iptables see bridged traffic
    lineinfile:
      path: /etc/sysctl.d/k8s.conf
      line: "{{item}}"
      create: yes
    loop:
      - "net.bridge.bridge-nf-call-ip6tables = 1"
      - "net.bridge.bridge-nf-call-iptables = 1"
